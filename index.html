<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Previsão do tempo">
    <meta name="author" content="Josue Ocanha Costa">
    <meta name="keywords" content="html | css | JavaScript | previsao | tempo">
    <link rel="stylesheet" href="./src/css/globals/reset.css">
    <link rel="stylesheet" href="./src/css/globals/variables.css">
    <link rel="stylesheet" href="./src/css/globals/helpers.css">
    <link rel="stylesheet" href="./src/css/session/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <script src="./src/js/script.js" defer></script>
    <title>App Previsão do tempo</title>
</head>

<body>
    <main class="container bShadow">
        <div class="busca">
            <input type="text" placeholder="Digite uma cidade" id="input-busca">
            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="lupa da busca">
            </button>
        </div>

        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>
            <h2 id="estado"></h2>
            <p class="temperatura" id="temperatura">18</p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">

            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>

            <div class="horario-local">
                <span>Dia e Hora</span>
                <span id="horario-local">--</span>
            </div>
        </div>
    </main>
</body>

</html>
